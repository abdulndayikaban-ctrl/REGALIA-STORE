<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalia Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
        margin: 0;
        text-align: center;
    }
    header {
        background: linear-gradient(90deg, #000, #222);
        padding: 20px;
        color: gold;
        font-size: 1.8em;
        font-weight: bold;
        letter-spacing: 2px;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 30px;
        justify-items: center;
    }
    .product {
        background: #1a1a1a;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 0 10px #000;
        transition: 0.3s;
        width: 220px;
    }
    .product:hover { transform: scale(1.05); }
    img {
        width: 100%;
        border-radius: 10px;
    }
    .product-name {
        font-weight: bold;
        margin-top: 10px;
        color: gold;
    }
    .price {
        color: #ccc;
    }
    footer {
        background: #111;
        padding: 15px;
        font-size: 0.9em;
        color: #888;
    }
</style>
</head>
<body>

<header>REGALIA STYLE STORE</header>

<section class="product-grid" id="productGrid"></section>

<footer>Â© 2025 Regalia Style. All Rights Reserved.</footer>

<script>
const products = [
    { name: "Base Hoodie - Grey Melange", price: "R450", img: "https://github.com/abdulndayikaban-ctrl/REGALIA-STORE/blob/main/Base-Hoodie-Grey-Melange%20(1).png?raw=true" },
    { name: "Classic Regalia Tee", price: "R250", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Royal Heritage Jacket", price: "R650", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Cultural Hoodie", price: "R480", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Legacy Cap", price: "R150", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "African Pride Tee", price: "R260", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Gold Crest Hoodie", price: "R520", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Heritage Hoodie", price: "R490", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Victory Shirt", price: "R280", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Black Royal Tee", price: "R270", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Street King Hoodie", price: "R510", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Revolution Jacket", price: "R700", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Freedom Hoodie", price: "R460", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Cultural Legend Tee", price: "R290", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Lion Pride Hoodie", price: "R540", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Unity Crewneck", price: "R430", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Royal Spirit Jacket", price: "R680", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Tribe Sweatshirt", price: "R390", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Classic Black Hoodie", price: "R450", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
    { name: "Golden King Hoodie", price: "R550", img: "https://via.placeholder.com/250x250?text=Coming+Soon" },
];

const grid = document.getElementById("productGrid");
products.forEach(p => {
    const item = document.createElement("div");
    item.classList.add("product");
    item.innerHTML = `<img src="${p.img}" alt="${p.name}">
                      <p class="product-name">${p.name}</p>
                      <p class="price">${p.price}</p>`;
    grid.appendChild(item);
});
</script>

</body>
</html>
