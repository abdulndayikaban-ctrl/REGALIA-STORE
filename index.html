<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalia Store</title>
    <style>
        body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 40px; }
        h1 { color: gold; }
        .product {
            display: inline-block;
            background: #222;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px #000;
            transition: 0.3s;
        }
        .product:hover { transform: scale(1.05); }
        img {
            width: 250px;
            border-radius: 10px;
            cursor: pointer;
        }
        p { margin-top: 10px; color: #ccc; }
    </style>
</head>
<body>
    <h1>Welcome to Regalia Store</h1>
    <p>Explore our premium collection below</p>

    <div class="product">
        <img src="https://github.com/abdulndayikaban-ctrl/REGALIA-STORE/blob/main/Base-Hoodie-Grey-Melange%20(1).png?raw=true" alt="Base Hoodie">
        <p><strong>Base Hoodie - Grey Melange</strong></p>
        <p>R450</p>
    </div>

</body>
</html>
