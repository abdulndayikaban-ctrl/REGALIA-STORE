<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalia Style</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: white;
  }

  header {
    text-align: center;
    padding: 25px 10px 10px;
    background: linear-gradient(90deg, #000, #064f2b, #d4af37);
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
    letter-spacing: 1px;
    color: #d4af37;
  }

  .category-bar {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    padding: 10px 0 20px;
  }

  .category-btn {
    background: #064f2b;
    color: white;
    border: 2px solid #d4af37;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .category-btn:hover,
  .category-btn.active {
    background: #d4af37;
    color: black;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 10px;
  }

  .card {
    width: 180px;
    background: #111;
    border: 1px solid #333;
    border-radius: 15px;
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease, opacity 0.4s;
    opacity: 0;
  }

  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .card img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .card img:hover {
    transform: scale(1.05);
  }

  .card h3 {
    font-size: 1rem;
    margin: 8px 0 2px;
    color: #d4af37;
  }
