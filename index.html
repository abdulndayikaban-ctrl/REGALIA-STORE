<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regalia Style — Wear Your Heritage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/logo.png" alt="Regalia Style Logo" class="logo" />
    <h1>Welcome to Regalia Style</h1>
    <p class="tagline">Authentic prints, premium materials — Wear Your Heritage</p>
    <div class="button-group">
      <button class="guest">Log as Guest</button>
      <button class="brand">Choose Brand</button>
      <button class="plans">Buy Plans</button>
    </div>
  </header>

  <section class="featured">
    <h2>Featured</h2>
    <div id="product-gallery" class="gallery"></div>
  </section>

  <footer class="footer">
    <p>Contact: hello@regaliastyle.co.za</p>
    <p>Address: Johannesburg, South Africa</p>
  </footer>

  <script>
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlBUZvqm9yLPpid77Y_10uW7vft3-uSJxXMw7AnlbFjgRu9T4F3LN-reUnEhD3fnCOtFopwV7uls_0/pub?gid=0&single=true&output=csv";

    async function loadProducts() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split(/\r?\n/).slice(1, 5);
      const gallery = document.getElementById("product-gallery");
      gallery.innerHTML = "";

      rows.forEach(row => {
        const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        const imgUrl = cols[0]?.replace(/"/g, "").trim();
        const title = cols[1]?.replace(/"/g, "").trim() || "Untitled";
        const price = cols[2]?.replace(/"/g, "").trim() || "";

        if (imgUrl.startsWith("http")) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${imgUrl}" alt="${title}" onerror="this.src='assets/fallback.png'">
            <h3>${title}</h3>
            <p class="price">${price}</p>
          `;
          gallery.appendChild(card);
        }
      });
    }

    loadProducts();
  </script>
</body>
</html>
