<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalia Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .product { background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 10px; }
    .product h3 { font-size: 16px; margin: 5px 0; }
    .product p { font-size: 14px; color: #555; }
    .product a { text-decoration: none; color: #fff; background: #000; padding: 6px 12px; border-radius: 5px; display: inline-block; margin-top: 5px; }
  </style>
</head>
<body>

  <h1>Regalia Store</h1>
  <div class="products" id="product-container"></div>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('product-container');
        data.forEach(product => {
          // Use first variation image if featuredImage is missing
          let imgUrl = product.images && product.images.length > 0 
                        ? product.images[0] 
                        : product.variationImageURL || product.featuredImage?.large || '';

          // Skip products with no image
          if(!imgUrl) return;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${imgUrl}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <a href="${product.url}" target="_blank">View Product</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error('Error loading products:', err));
  </script>

</body>
</html>
