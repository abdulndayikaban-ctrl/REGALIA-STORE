<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalia Style</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: white;
  }

  header {
    text-align: center;
    padding: 25px 10px 10px;
    background: linear-gradient(90deg, #000, #064f2b, #d4af37);
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
    letter-spacing: 1px;
    color: #d4af37;
  }

  .category-bar {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    padding: 10px 0 20px;
  }

  .category-btn {
    background: #064f2b;
    color: white;
    border: 2px solid #d4af37;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .category-btn:hover,
  .category-btn.active {
    background: #d4af37;
    color: black;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 10px;
  }

  .card {
    width: 180px;
    background: #111;
    border: 1px solid #333;
    border-radius: 15px;
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease, opacity 0.5s ease;
    opacity: 0;
  }

  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .card img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .card img:hover {
    transform: scale(1.05);
  }

  .card h3 {
    font-size: 1rem;
    margin: 8px 0 2px;
    color: #d4af37;
  }

  .card p {
    font-size: 0.9rem;
    margin: 0;
  }

  .floating-buttons {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 999;
  }

  .floating-buttons button {
    background: black;
    color: #d4af37;
    border: 2px solid #064f2b;
    padding: 10px 18px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
  }

  .floating-buttons button:hover {
    background: #d4af37;
    color: black;
  }

  .no-products {
    text-align: center;
    color: #d4af37;
    padding: 30px;
  }

  /* Popup styles */
  .popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .popup-content {
    background: #111;
    padding: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    border: 2px solid #d4af37;
    color: white;
  }

  .popup-content img.zoomed {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .popup-content .note {
    font-size: 0.8rem;
    color: #aaa;
    margin-bottom: 10px;
  }

  .popup-content h3 {
    color: #d4af37;
    margin-bottom: 8px;
  }

  .btn-row {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }

  .btn-row button {
    padding: 8px 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  .view {
    background: transparent;
    border: 2px solid #d4af37;
    color: #d4af37;
  }

  .add {
    background: #d4af37;
    color: black;
  }

  .close {
    position: absolute;
    right: 20px; top: 10px;
    font-size: 1.8rem;
    cursor: pointer;
    color: #d4af37;
  }
</style>
</head>

<body>
  <header>
    <h1>REGALIA STYLE</h1>
    <div class="category-bar">
      <button class="category-btn active" data-cat="All">All Collection</button>
      <button class="category-btn" data-cat="Apparel">Apparel</button>
      <button class="category-btn" data-cat="Headwear">Headwear</button>
      <button class="category-btn" data-cat="Accessories">Accessories</button>
    </div>
  </header>

  <div id="product-gallery" class="gallery"></div>

  <div class="floating-buttons">
    <button>Shop</button>
    <button>Catalog</button>
    <button>Contact</button>
  </div>

<script>
const jsonUrl = "products.json"; // local file in the same folder

let allProducts = [];

async function loadProducts() {
  try {
    const res = await fetch(jsonUrl);
    if (!res.ok) throw new Error("Failed to load JSON");
    allProducts = await res.json();
    console.log(`Loaded ${allProducts.length} products from JSON`);
    displayProducts("All");
  } catch (err) {
    console.error("Error loading products:", err);
    document.getElementById("product-gallery").innerHTML = `<div class='no-products'>⚠️ No products found.</div>`;
  }
}

function displayProducts(filterCat) {
  const gallery = document.getElementById("product-gallery");
  gallery.innerHTML = "";

  const filtered = allProducts.filter(p =>
    filterCat === "All" || p.category?.toLowerCase().includes(filterCat.toLowerCase())
  );

  if (filtered.length === 0) {
    gallery.innerHTML = `<div class='no-products'>No products found for ${filterCat}</div>`;
    return;
  }

  filtered.slice(0, 50).forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}" loading="lazy">
      <h3>${p.name}</h3>
      <p><s>${p.normal || ""}</s> <b>${p.sale || ""}</b></p>
    `;
    card.onclick = () => openPopup(p);
    gallery.appendChild(card);
    setTimeout(() => card.classList.add("visible"), 70 * i);
  });
}

function openPopup(p) {
  const popup = document.createElement("div");
  popup.className = "popup";
  popup.innerHTML = `
    <div class="popup-content">
      <span class="close">&times;</span>
      <img src="${p.img}" alt="${p.name}" class="zoomed">
      <h3>${p.name}</h3>
      <p>${p.desc || ""}</p>
      <p><b>${p.sale || ""}</b></p>
      <div class="btn-row">
        <button class="view">View Details</button>
        <button class="add">Add to Cart</button>
      </div>
    </div>
  `;
  document.body.appendChild(popup);
  popup.querySelector(".close").onclick = () => popup.remove();
}

document.querySelectorAll(".category-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    displayProducts(btn.dataset.cat);
  });
});

loadProducts();
</script>
</body>
</html>
