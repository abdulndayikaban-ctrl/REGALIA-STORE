<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regalia Style</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #000;
    color: white;
  }

  header {
    text-align: center;
    padding: 25px 10px 10px;
    background: linear-gradient(90deg, #000, #064f2b, #d4af37);
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
    letter-spacing: 1px;
    color: #d4af37;
  }

  .category-bar {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    padding: 10px 0 20px;
  }

  .category-btn {
    background: #064f2b;
    color: white;
    border: 2px solid #d4af37;
    border-radius: 25px;
    padding: 8px 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .category-btn:hover,
  .category-btn.active {
    background: #d4af37;
    color: black;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 10px;
  }

  .card {
    width: 180px;
    background: #111;
    border: 1px solid #333;
    border-radius: 15px;
    padding: 10px;
    text-align: center;
    transition: transform 0.3s ease, opacity 0.4s;
    opacity: 0;
  }

  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .card img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .card img:hover {
    transform: scale(1.05);
  }

  .card h3 {
    font-size: 1rem;
    margin: 8px 0 2px;
    color: #d4af37;
  }

  .card p {
    font-size: 0.9rem;
    margin: 0;
  }

  .floating-buttons {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 999;
  }

  .floating-buttons button {
    background: black;
    color: #d4af37;
    border: 2px solid #064f2b;
    padding: 10px 18px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
  }

  .floating-buttons button:hover {
    background: #d4af37;
    color: black;
  }
</style>
</head>
<body>
  <header>
    <h1>REGALIA STYLE</h1>
    <div class="category-bar">
      <button class="category-btn active" data-cat="All">All Collection</button>
      <button class="category-btn" data-cat="Apparel">Apparel</button>
      <button class="category-btn" data-cat="Headwear">Headwear</button>
    </div>
  </header>

  <div id="product-gallery" class="gallery"></div>

  <div class="floating-buttons">
    <button>Shop</button>
    <button>Catalog</button>
    <button>Contact</button>
  </div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlBUZvqm9yLPpid77Y_10uW7vft3-uSJxXMw7AnlbFjgRu9T4F3LN-reUnEhD3fnCOtFopwV7uls_0/pub?gid=0&single=true&output=csv";
let allProducts = [];

async function loadProducts() {
  const res = await fetch(sheetUrl);
  const text = await res.text();
  const rows = text.split(/\r?\n/).slice(1);
  const gallery = document.getElementById("product-gallery");
  allProducts = [];

  rows.forEach(row => {
    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
    const [img, name, normal, sale, desc, features, category] = cols.map(x => x?.replace(/"/g, '').trim());
    if (!img || !img.startsWith("http")) return;

    allProducts.push({img, name, normal, sale, desc, features, category});
  });

  displayProducts("All");
}

function displayProducts(filterCat) {
  const gallery = document.getElementById("product-gallery");
  gallery.innerHTML = "";

  allProducts.filter(p => filterCat === "All" || p.category === filterCat)
  .forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}" loading="lazy">
      <h3>${p.name}</h3>
      <p><s>${p.normal}</s> <b>${p.sale}</b></p>
    `;
    gallery.appendChild(card);
    setTimeout(() => card.classList.add("visible"), 80 * i);
  });
}

document.querySelectorAll(".category-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".category-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    displayProducts(btn.dataset.cat);
  });
});

loadProducts();
</script>
</body>
</html>
