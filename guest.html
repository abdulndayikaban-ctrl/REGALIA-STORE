<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Regalia Store â€” Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header small">
    <div class="logo-wrap"><img src="https://raw.githubusercontent.com/abdulndayikaban-ctrl/REGALIA-STORE/main/logo.png" alt="logo"></div>
    <div class="header-text">Products</div>
  </header>

  <main class="container">
    <section>
      <div id="grid" class="product-grid"></div>
    </section>
  </main>

  <div class="floating-buttons">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='index.html'">Categories</button>
    <button onclick="window.location.href='index.html'">Contact</button>
  </div>

  <div id="detailModal" class="modal"><div id="modalInner" class="modal-content"></div></div>

  <script src="script.js"></script>
  <script>
    (async function(){
      await initShared();
      const products = await fetchProducts();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      products.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        const thumb = (p.colorImages && p.colorImages[0]) || p.image || '';
        card.innerHTML = `
          <img src="${thumb}" alt="${p.name}" loading="lazy">
          <h3>${p.name}</h3>
          <div class="price-row">
            <span class="price">R${p.normalPrice || ''}</span>
            <span class="sale-price">R${p.salePrice || ''}</span>
          </div>
          <div class="cat">${p.category || ''}</div>
        `;
        card.onclick = () => location.href = `product.html?id=${i}`;
        grid.appendChild(card);
      });
    })();
  </script>
</body>
</html>
